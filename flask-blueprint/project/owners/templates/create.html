{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('owners.index')}}" method="POST">
    {% for field in form %}
    <p>
        {{field.label}}
        {{field}}
        <span>
            {% if field.errors %}
                {% for error in field.errors %}
                    {{error}}
                {% endfor %}
            {% endif %}
        </span>
    </p>
    {% endfor %}
    <input type="submit" value="Add Owner">
</form>
{% endblock %}
