{% extends 'base.html' %}
{% block head %}NEW USER {% endblock %}
{% block content %}
<form action="{{url_for('index')}}" method="POST">
    {% for field in form %}
    <p>
        {{field.label}}
        {{field}}
        <span>
            {% if field.errors %}
                {% for error in field.error %}
                    {{error}}
                {% endfor %}
        </span>
        {% endif %}
    </p>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
