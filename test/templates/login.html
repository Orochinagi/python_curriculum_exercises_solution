{% extends 'base.html' %}
{% block content %}
<form action="" method="POST">
    {% for field in form %}
        <p>
            {{field.label}}
            {{field}}
            <span>
                {% if field.errors %}
                    {% for error in field.errors %}
                        {{error}}
                    {% endfor %}
                {% endif %}
            </span>
        </p>
    {% endfor %}
    <input type="submit" value="Login">
</form>

{% endblock %}
