{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('user.index')}}" method='POST'>

    {% for field in form %}
        <p>
            {{field.label}}
            {{field}}
            <span>
                {% if field.errors %}
                    {% for error in field.error %}
                        {{error}}
                    {% endfor %}
                {% endif %}
            </span>
        </p>
    {% endfor %}
    <input type="submit" value="Add User">
</form>
{% endblock %}
