{% block content %}
<form action="{{url_for('users.index')}}" method="POST">
{% for field in form %}
    <p>{{field.label}}
    {{field}}
    <span>
    {% if field.errors %}
        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    {% endif %}
</span>
</p>
{% endfor %}
<input type="Submit" value="Add User">
</form>
{% endblock %}
